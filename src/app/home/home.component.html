<div class="main-container">
  <div class="heading">
    <h3>Znajdź inspirację na spontaniczną podróż</h3>
    <h5>Odkryj ciekawe miejsca w najbliższej okolicy i ruszaj w drogę</h5>
  </div>
  <form [formGroup]="form" (ngSubmit)="search()">
    <div class="form-wrapper form-group">
      <label for="radius">Wyszukaj miejsca w promieniu:</label>
      <input
        type="number"
        formControlName="radius"
        class="form-control"
        id="radius"
        placeholder="1000 metrów">
        <div class="validation-info">
        <div
          *ngIf="form.controls.radius.errors?.required
          && (form.controls.radius.dirty || form.controls.radius.touched)">
          Pole nie może być puste
        </div>
        <div *ngIf="form.controls.radius.errors?.min">
          Promień musi byc większy niż {{min}} metrów
        </div>
        <div *ngIf="form.controls.radius.errors?.max">
          Promień nie może być większy niż {{max}} metrów
        </div>
    </div>
    </div>
    <button type="submit" [disabled]="form.invalid">SZUKAJ</button>
  </form>
</div>
